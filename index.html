<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awsome-->
    <script src="https://kit.fontawesome.com/cd8f804e8b.js" crossorigin="anonymous"></script>
    <!--Local Style-->
    <link rel="stylesheet" href="style.css">
    <title>Coding bootcamp testimonials slider</title>
</head>
<body>
    <main>
        <div class="content-card">
            <div class="left-content">
                <p>“ I’ve been interested in coding for a while but never taken the jump, until now. 
                    I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
                    excited about the future. ”</p>
                <div class="footer-text">
                    <span class="name">Tanya Sinclair</span>
                    <span>UX Engineer</span>
                </div>
            </div>
            <div class="right-content">
                <img src="imgs/image-tanya.jpg" alt="image">
                <!-- <figure></figure> -->
                <div class="slider">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
